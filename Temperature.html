<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C_) {
            this.C=C_;
        }
        chuyenC_F(){
            return this.C*9/5+32;
        }
        chuyenC_kenvin(){
            return this.C*273
        }
    }
    let Temperatures=new Temperature(25);
    let TemperatureF=Temperatures.chuyenC_F();
    let TemperatureK=Temperatures.chuyenC_kenvin();
    document.write("độ F:"+TemperatureF+"độ Kenvin:"+TemperatureK)
</script>
</body>
</html>
